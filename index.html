<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resolución de Ecuaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .resultado {
      background: #e1f5fe;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #039be5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Resolución de Ecuaciones</h2>

    <label for="tipo">Tipo de ecuación:</label>
    <select id="tipo">
      <option value="lineal">Lineal (ax + b = 0)</option>
      <option value="cuadratica">Cuadrática (ax² + bx + c = 0)</option>
    </select>

    <label>Coeficiente a:</label>
    <input type="number" id="a" required>

    <label>Coeficiente b:</label>
    <input type="number" id="b" required>

    <label id="label-c">Coeficiente c:</label>
    <input type="number" id="c">

    <button onclick="resolver()">Resolver</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const tipoSelect = document.getElementById("tipo");
    const labelC = document.getElementById("label-c");
    const inputC = document.getElementById("c");

    tipoSelect.addEventListener("change", () => {
      const tipo = tipoSelect.value;
      if (tipo === "lineal") {
        labelC.style.display = "none";
        inputC.style.display = "none";
        inputC.value = ""; // limpiar valor anterior
      } else {
        labelC.style.display = "block";
        inputC.style.display = "block";
      }
    });

    function resolver() {
      const tipo = document.getElementById("tipo").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(a) || isNaN(b)) {
        resultadoDiv.textContent = "Por favor, ingresa valores válidos para a y b.";
        return;
      }

      if (tipo === "lineal") {
        if (a === 0) {
          resultadoDiv.textContent = b === 0 ? "Infinitas soluciones (identidad)" : "No tiene solución";
        } else {
          const x = -b / a;
          resultadoDiv.textContent = `Solución: x = ${x}`;
        }
      } else {
        const c = parseFloat(document.getElementById("c").value);

        if (isNaN(c)) {
          resultadoDiv.textContent = "Por favor, ingresa un valor válido para c.";
          return;
        }

        if (a === 0) {
          resultadoDiv.textContent = "No es una ecuación cuadrática (a no puede ser 0)";
        } else {
          const discriminante = b * b - 4 * a * c;

          if (discriminante > 0) {
            const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
            const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
            resultadoDiv.textContent = `Dos soluciones reales: x₁ = ${x1}, x₂ = ${x2}`;
          } else if (discriminante === 0) {
            const x = -b / (2 * a);
            resultadoDiv.textContent = `Una solución real: x = ${x}`;
          } else {
            resultadoDiv.textContent = "No tiene soluciones reales (raíces complejas)";
          }
        }
      }
    }

    // Iniciar con el campo c oculto si es lineal
    tipoSelect.dispatchEvent(new Event("change"));
  </script>

</body>
</html>
